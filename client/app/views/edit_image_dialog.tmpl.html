<md-dialog aria-label="Banner Edit">
  <md-dialog-content>
    <md-input-container>
      <label>Image</label>
      <input ng-model="banner" type="text">
    </md-input-container>

  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="answer()">
      Cancel
    </md-button>
    <md-button ng-click="answer()" style="margin-right:20px;">
      Edit
    </md-button>
  </div>
</md-dialog>
